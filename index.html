<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1>My Library</h1>
        <button id="addBook" class="button">Add A Book</button>
      </header>
      <div class="form" id="form">
        <form method="get" action="" id="bookInput" class="hide">
          <h1>Add A Book</h1>

          <span>Title</span>
          <input
            type="text"
            name="title"
            id="bookTitle"
            placeholder="Title"
            minlength="5"
            required
          />

          <span>Author</span>
          <input
            type="text"
            name="author"
            id="bookAuthor"
            placeholder="Author"
            required
            minlength="3"
          />
          <span> Number of Pages </span>
          <input
            type="number"
            name="pages"
            id="bookLength"
            required
            placeholder="Number Of Pages"
            min="1"
          />
          <span> Status</span>

          <select name="status" id="status">
            <option value="read">Read</option>
            <option value="reading">Reading</option>
            <option value="notRead">Not Read</option>
          </select>

          <span> ISBN Number</span>

          <input type="text" name="isbn" id="isbn" placeholder="ISBN Number" />
          <span class="buttons">
            <input type="submit" value="Add Book" id="adder" /><input
              type="button"
              value="Cancel"
              id="cancel"
          /></span>
        </form>
      </div>

      <section id="mainContent">
        <table>
          <tr class="controls">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th><button class="cols">&#9776;</button></th>
          </tr>
          <tr id="headings">
            <th class="num">ID</th>
            <th>Title <i class="fa fa-fw fa-sort"></i></th>
            <th>Author<i class="fa fa-fw fa-sort"></i></th>
            <th>Status<i class="fa fa-fw fa-sort"></i></th>
            <th class="num">Pages <i class="fa fa-fw fa-sort"></i></th>
            <th class="progress">Progress<i class="fa fa-fw fa-sort"></i></th>
            <th class="delete">Delete Book</th>
          </tr>
          <tbody id="tableContent"></tbody>
        </table>
      </section>
    </div>
  </body>
</html>
