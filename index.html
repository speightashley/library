<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library Collection</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <ul>
          <li>Books</li>
          <li>Authors</li>
          <li>Recommended</li>
          <li>Help</li>
        </ul>
      </nav>
      <aside>Details of the book</aside>
      <main>
        <div class="card"><button class="addBook">Add a Book</button></div>
        <div class="form">
          <form action="post">
            <label for="bookName">Title</label
            ><input type="text" name="title" />
            <label for="author">Author</label
            ><input type="text" name="author" />
            <label for="pages">Number of Pages</label
            ><input type="number" value="25" name="pages" />
            <input type="submit" />
          </form>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
